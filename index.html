<!DOCTYPE html>
<html>
    <head>
        <title>Relieve my Stress</title>
        <link rel='stylesheet' href='./styles.css'>
    </head>
    <body>
        <main>
            <header>
                <h1>Activity Destress Generator</h1>
                <p>Simply choose what category of activity you want and click the button below 
                    to generate a random activity to start destressing immediately!</p>
            </header>
            <section>
                <div>
                    <input type="radio" id="exercise" name="activity-list" value="exercise">
                    <label for="exercise">Exercise Activity</label>
                    <input type="radio" id="mental" name="activity-list" value="mental">
                    <label for="mental">Mental Activity</label>
                    <input type="radio" id="comfort" name="activity-list" value="comfort">
                    <label for="comfort">Comfort Activity</label>
                    <input type="radio" id="any" name="activity-list" value="any">
                    <label for="any">Any Activity</label>
                </div>
                <div id="headline-display">
                    <h2 id="display">Task display here</h2>
                </div>
                <div>
                    <button onclick="replace_text()">Relieve my Stress!</button>
                </div>
            </section>
        </main>
        <script src='./scripts.js'></script>
    </body>
</html>
